{% extends "layout.html" %} 
{% block content %}
<head>
    <h1>Try to input numbers and click the button</h1>>
    <style>

        body {
       
            background:url("https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2247081777,3851148724&fm=26&gp=0.jpg");
       
        }
       
       </style>
<br >
    <title>Swap_numbers</title> 
    <script type="text/javascript">
    function Swap(NUM1,NUM2){ 
        tmp=NUM1
      NUM1=NUM2
      NUM2=tmp
      document.getElementById("one").value=NUM1
      document.getElementById("two").value=NUM2 }
	</script> 
</head>
<body>
    NUM1:<input id="one"> <br />
    NUM2:<input id="two">  <br />
    <button type="button" onclick="Swap(one.value,two.value);">swap</button>
</body>
{% endblock content %}
